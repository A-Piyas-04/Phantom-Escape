<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Simulation</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <div class="room">
        <div class="wall front-wall">
            <div class="door">
                <div class="door-handle"></div>
            </div>
            <div class="computer-system">
                <div class="display-panel">
                    <div class="screen"></div>
                    <div class="led-indicators">
                        <div class="led"></div>
                        <div class="led"></div>
                        <div class="led"></div>
                    </div>
                </div>
                <div class="keyboard"></div>
            </div>
        </div>
        <div class="wall left-wall">
            <div class="holographic-panel">
                <div class="holo-screen">
                    <div class="holo-content">
                        <div class="data-stream"></div>
                        <div class="data-stream"></div>
                    </div>
                </div>
                <div class="holo-controls">
                    <div class="control-button"></div>
                    <div class="control-button"></div>
                    <div class="control-slider"></div>
                </div>
                <div class="panel-base">
                    <div class="base-light"></div>
                    <div class="base-light"></div>
                    <div class="base-light"></div>
                    <div class="base-light"></div>
                </div>
            </div>
        </div>
        <div class="wall right-wall"></div>
        <div class="wall floor"></div>
        <div class="wall ceiling"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
