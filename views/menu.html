<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            text-align: center;
        }

        .menu-title {
            font-size: 3.5rem;
            margin-bottom: 3rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .menu-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .logout-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container page-transition">
        <button id="logoutBtn" class="logout-button">Logout</button>

        <div class="menu-container">
            <h1 class="menu-title neon-text">Phantom Escape</h1>
            
            <div class="menu-buttons">
                <button class="menu-button" onclick="window.location.href='rooms.html'">Start Game</button>
                <button class="menu-button" onclick="window.location.href='profile.html'">Profile</button>
                <button class="menu-button" onclick="window.location.href='leaderboard.html'">Leaderboard</button>
                <button class="menu-button" onclick="window.location.href='about.html'">About</button>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            logout();
        });
    </script>
</body>
</html>
