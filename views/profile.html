<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--primary-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--primary-color);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .profile-detail {
            color: var(--text-color);
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary-color);
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container page-transition">
        <button class="back-button" onclick="window.location.href='menu.html'">Back to Menu</button>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-info">
                    <h1 class="profile-title neon-text">Phantom Profile</h1>
                    <p class="profile-detail" id="username">Username: Loading...</p>
                    <p class="profile-detail" id="email">Email: Loading...</p>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-score">0</div>
                    <div class="stat-label">Total Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="rooms-completed">0</div>
                    <div class="stat-label">Rooms Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="best-time">--:--</div>
                    <div class="stat-label">Best Time</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        // Load and display user profile data
        document.addEventListener('DOMContentLoaded', () => {
            const userProfile = JSON.parse(localStorage.getItem('userProfile')) || {};
            
            // Update profile information
            document.getElementById('username').textContent = `Username: ${userProfile.username || 'Not Set'}`;
            document.getElementById('email').textContent = `Email: ${userProfile.email || 'Not Set'}`;
            
            // Update statistics
            document.getElementById('total-score').textContent = userProfile.totalScore || '0';
            document.getElementById('rooms-completed').textContent = userProfile.roomsCompleted || '0';
            document.getElementById('best-time').textContent = userProfile.bestTime || '--:--';
        });
    </script>
</body>
</html>
