<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Available Rooms</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .rooms-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 2rem;
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .room-card {
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--primary-color);
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 159, 0.1));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .room-card:hover::before {
            transform: translateX(100%);
        }

        .room-title {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .room-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 255, 159, 0.3);
        }

        .difficulty {
            padding: 0.3rem 0.8rem;
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .time-limit {
            color: var(--primary-color);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .rooms-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container page-transition">
        <nav class="main-nav">
            <a href="../index.html" class="nav-link">Menu</a>
            <a href="javascript:history.back()" class="nav-link">Back</a>
        </nav>

        <div class="rooms-container">
            <h1 class="neon-text">Available Escape Rooms</h1>
            <div class="rooms-grid" id="roomsGrid">
                <!-- Rooms will be dynamically populated here -->
            </div>
        </div>
    </div>

    <script src="../js/animations.js"></script>
    <script>
        // Sample room data - This will be replaced with actual API calls
        const rooms = [
            {
                id: 1,
                name: 'Cyber Security Lab',
                description: 'A high-tech security lab with advanced encryption puzzles',
                difficulty: 'Medium',
                timeLimit: 1800
            },
            {
                id: 2,
                name: 'Neural Network Hub',
                description: 'Navigate through a complex network of AI-driven challenges',
                difficulty: 'Hard',
                timeLimit: 2400
            },
            {
                id: 3,
                name: 'Data Center Maze',
                description: 'Find your way through a maze of servers and firewalls',
                difficulty: 'Easy',
                timeLimit: 1200
            }
        ];

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            return `${minutes} minutes`;
        }

        function createRoomCard(room) {
            return `
                <div class="room-card" onclick="startRoom(${room.id})">
                    <h2 class="room-title">${room.name}</h2>
                    <p>${room.description}</p>
                    <div class="room-info">
                        <span class="difficulty">${room.difficulty}</span>
                        <span class="time-limit">${formatTime(room.timeLimit)}</span>
                    </div>
                </div>
            `;
        }

        function startRoom(roomId) {
            // This will be implemented to start the game with the selected room
            window.location.href = `game.html?room=${roomId}`;
        }

        // Populate rooms
        document.getElementById('roomsGrid').innerHTML = 
            rooms.map(room => createRoomCard(room)).join('');
    </script>
</body>
</html>
