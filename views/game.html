<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Game Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/puzzle-types.css">
    <style>
        .game-container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            padding: 20px;
            height: calc(100vh - 60px);
        }

        .game-sidebar {
            background: rgba(0, 255, 159, 0.1);
            border: 1px solid var(--primary-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .game-info {
            border-bottom: 1px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .countdown-timer {
            font-size: 2rem;
            color: var(--primary-color);
            text-align: center;
            margin: 10px 0;
        }

        .timer-warning {
            color: #ff3e3e;
            animation: pulse 1s infinite;
        }

        .score-display {
            text-align: center;
            font-size: 1.2rem;
        }

        .hints-remaining {
            text-align: center;
            margin-top: 10px;
        }

        .game-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary-color);
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .puzzle-container {
            margin-bottom: 30px;
        }

        .puzzle {
            background: rgba(0, 255, 159, 0.05);
            border: 1px solid var(--primary-color);
            padding: 20px;
            margin-bottom: 20px;
        }

        .puzzle.solved {
            border-color: #00ff00;
            opacity: 0.7;
        }

        .hint-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .hint-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
        }

        .hint-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 4px;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .message.success {
            background: #00ff00;
            color: #000;
        }

        .message.error {
            background: #ff3e3e;
            color: #fff;
        }

        .message.info {
            background: var(--primary-color);
            color: var(--background-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }

            .game-sidebar {
                position: sticky;
                top: 0;
                z-index: 100;
            }
        }
    </style>
</head>
<body>
    <div class="container page-transition">
        <nav class="main-nav">
            <a href="../index.html" class="nav-link">Exit Game</a>
            <a href="profile.html" class="nav-link">Profile</a>
        </nav>

        <div class="game-container">
            <div class="game-sidebar">
                <div class="game-info">
                    <h2 class="room-name neon-text">Loading...</h2>
                    <div class="countdown-timer">08:00</div>
                    <div class="score-display">Score: <span id="score">0</span></div>
                    <div class="hints-remaining">Hints: <span id="hints">3</span></div>
                </div>
                <div class="room-objectives">
                    <h3>Objectives</h3>
                    <ul id="objectives"></ul>
                </div>
            </div>

            <div class="game-content">
                <div id="puzzleContainer" class="puzzle-container">
                    <!-- Puzzles will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/animations.js"></script>
    <script src="../js/puzzle-types.js"></script>
    <script src="../js/game.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const roomId = urlParams.get('room');
            
            if (!roomId) {
                window.location.href = 'rooms.html';
                return;
            }

            const game = new EscapeGame();
            game.initRoom(roomId);
        });
    </script>
</body>
</html>
