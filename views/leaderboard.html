<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/leaderboard.css">
</head>
<body>
    <div class="container page-transition">
        <nav class="main-nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="profile.html" class="nav-link">Profile</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>

        <h1 class="neon-text">Phantom Elite Rankings</h1>

        <div class="leaderboard-filters">
            <button class="leaderboard-toggle active" data-filter="all">All Time</button>
            <button class="leaderboard-toggle" data-filter="weekly">Weekly</button>
            <button class="leaderboard-toggle" data-filter="monthly">Monthly</button>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Phantom Name</th>
                    <th>Score</th>
                    <th>Time</th>
                    <th>Hints Used</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Leaderboard entries will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script src="../js/leaderboard.js"></script>
    <script src="../js/animations.js"></script>
</body>
</html>
