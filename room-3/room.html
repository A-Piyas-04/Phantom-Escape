<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Room 3</title>
    <link rel="stylesheet" href="room.css">
</head>
<body>
    <div class="room">
        <div class="wall front-wall"></div>
        <div class="wall left-wall"></div>
        <div class="wall right-wall"></div>
        <div class="floor"></div>
        <div class="ceiling"></div>
        
        <div class="door">
            <div class="door-handle"></div>
        </div>

        <div class="computer-system">
            <div class="display-panel">
                <div class="screen">
                    <div class="terminal-text"></div>
                </div>
                <div class="led-indicators">
                    <div class="led"></div>
                    <div class="led"></div>
                    <div class="led"></div>
                </div>
            </div>
            <div class="keyboard">
                <div class="key-rows"></div>
            </div>
        </div>

        <div class="holo-button">
            <div class="button-surface">
                <div class="button-label">ACTIVATE</div>
            </div>
            <div class="button-glow"></div>
        </div>
    </div>
    <script src="room.js"></script>
</body>
</html>
