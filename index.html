<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Cyberpunk Digital Escape Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .game-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--primary-color);
            -webkit-text-stroke: 1px black;
            text-stroke: 1px rgb(44, 4, 80);
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .username-input {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem;
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            width: 90%;
            margin-bottom: 1rem;            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .username-input::placeholder {
            color: var(--primary-color);
            opacity: 0.7;
        }

        .menu-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
        }

        .menu-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .menu-buttons {
            display: none;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            display: none;
        }

        .logout-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container page-transition">
        <div class="menu-container">
            <h1 class="game-title neon-text">Phantom Escape</h1>
            
            <div class="menu-options">
                <input type="text" class="username-input" placeholder="Enter your Phantom-name" id="username-input" required>
                <button class="menu-button" id="startGameBtn" disabled>Start Game</button>
                <button class="menu-button" onclick="window.location.href='views/leaderboard.html'">Leaderboard</button>
                <button class="menu-button" onclick="window.location.href='views/about.html'">About</button>
            </div>
        </div>
    </div>

    <script>
        const usernameInput = document.getElementById('username-input');
        const startGameBtn = document.getElementById('startGameBtn');

        usernameInput.addEventListener('input', () => {
            const username = usernameInput.value.trim();
            startGameBtn.disabled = !username;
        });

        startGameBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'views/rooms.html';
            }
        });
    </script>
</body>
</html>
