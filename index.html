<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cyber-elements.css">
    <style>
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            gap: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 300px;
        }

        .cyber-button {
            width: 100%;
            margin: 0;
            text-align: center;
            font-size: 1.1rem;
        }
        .glitch-text {
            font-size: 4rem;
            background: linear-gradient(180deg, #00ff99, #00aa77);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 10px rgba(0, 255, 153, 0.8),
                2px 2px 2px rgba(0, 170, 119, 0.3);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            animation: glitch 3s infinite;
        }
        @keyframes glitch {
            0% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            }
            15% {
                text-shadow: 
                    2px 2px 0 rgba(255, 0, 0, 0.4),
                    -2px -2px 0 rgba(0, 255, 153, 0.4);
            }
            16% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            }
            49% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            }
            50% {
                text-shadow: 
                    2px 2px 0 rgba(255, 0, 0, 0.4),
                    -2px -2px 0 rgba(0, 255, 153, 0.4);
            }
            51% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            }
            100% {
                text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            }
        }
        .login-form {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .cyber-input {
            min-height: 30px !important;
            margin-bottom: 15px !important;
            font-size: 0.9rem;
            padding: 0.5em;
            width: 100%;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width: 100%;
            max-width: 300px;
            margin: 0;
        }
        .cyber-button {
            padding: 1em 1.5em;
            font-size: 1.1rem;
            width: 100%;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: rgba(3, 183, 102, 0.1);
            border: 2px solid #00ff99;
            color: #00ff99;
            text-transform: uppercase;
            margin-bottom: 0;
            display: block;
        }
        .cyber-button:hover {
            background: rgba(0, 255, 153, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            transform: translateY(-2px);
        }
        .cyber-button.outline {
            background: transparent;
            border: 2px solid #00ff99;
            color: #00ff99;
            width: 100%;
            max-width: 250px;
            margin: 0 auto;
            padding: 1em 1.5em;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        .cyber-button.glow {
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
        }
    </style>
</head>
<body class="cyber-theme">
    <div class="main-container">
        <h1 class="glitch-text" data-text="Phantom Escape">Phantom Escape</h1>
        
        <div class="login-form">
            <input type="text" class="cyber-input" id="username" placeholder="Enter your username">
            <div class="button-container">
                <button onclick="window.location.href='/views/room-1.html'" class="cyber-button glow">Start Game</button>
                <a href="/views/leaderboard.html" class="cyber-button outline">Leaderboard</a>
                <a href="/views/about.html" class="cyber-button outline">About</a>
            </div>
        </div>
    </div>
    <script src="js/form-validation.js"></script>
</body>
</html>
