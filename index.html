<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Cyberpunk Digital Escape Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .game-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .username-input {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem;
            font-size: 1.2rem;
            font-family: 'Rajdhani', sans-serif;
            text-align: center;
            width: 100%;
            margin-bottom: 1rem;
        }

        .username-input::placeholder {
            color: var(--primary-color);
            opacity: 0.7;
        }

        .menu-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .menu-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: var(--primary-color);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="game-title neon-text">Phantom Escape</h1>
        <div class="menu-options">
            <input type="text" class="username-input" placeholder="Enter your username" id="username-input">
            <button class="menu-button" onclick="startGame()">Start Game</button>
            <button class="menu-button" onclick="window.location.href='views/leaderboard.html'">Leaderboard</button>
            <button class="menu-button" onclick="window.location.href='views/about.html'">About</button>
        </div>
    </div>

    <script>
        function startGame() {
            const username = document.getElementById('username-input').value.trim();
            if (username) {
                localStorage.setItem('username', username);
                window.location.href = 'views/game.html';
            } else {
                alert('Please enter a username to start the game');
            }
        }
    </script>
</body>
</html>
