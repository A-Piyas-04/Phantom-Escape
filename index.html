<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Escape - Cyberpunk Digital Escape Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .game-title {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .menu-options {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        .menu-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .menu-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: var(--primary-color);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
            z-index: -1;
        }

        .menu-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .register-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-button:hover {
            background: var(--primary-color);
            color: var(--background-color);
            box-shadow: 0 0 20px var(--primary-color);
        }
    </style>
</head>
<body>
    <button class="register-button" onclick="window.location.href='views/register.html'">Register</button>
    <button class="logout-button" onclick="logout()" style="display: none; position: fixed; top: 2rem; right: 2rem; padding: 0.8rem 1.5rem; background: transparent; border: 2px solid var(--primary-color); color: var(--primary-color); font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: all 0.3s ease;">Logout</button>
    <div class="menu-container">
        <h1 class="game-title neon-text">Phantom Escape</h1>
        <div class="menu-options">
            <div id="authenticated-content" style="display: none;">
                <button class="menu-button" onclick="window.location.href='views/rooms.html'">Start Game</button>
                <button class="menu-button" onclick="window.location.href='views/profile.html'">Profile</button>
                <button class="menu-button" onclick="window.location.href='views/leaderboard.html'">Leaderboard</button>
                <button class="menu-button" onclick="window.location.href='views/about.html'">About</button>
            </div>
            <div id="unauthenticated-content">
                <button class="menu-button" onclick="window.location.href='views/login.html'">Login</button>
                <button class="menu-button" onclick="window.location.href='views/about.html'">About</button>
            </div>
        </div>
        <script>
            // Update menu visibility based on authentication status
            document.addEventListener('DOMContentLoaded', () => {
                const authenticatedContent = document.getElementById('authenticated-content');
                const unauthenticatedContent = document.getElementById('unauthenticated-content');
                
                if (isAuthenticated()) {
                    authenticatedContent.style.display = 'block';
                    unauthenticatedContent.style.display = 'none';
                } else {
                    authenticatedContent.style.display = 'none';
                    unauthenticatedContent.style.display = 'block';
                }
            });
        </script>

    <script src="js/animations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
